<!-- Example of how to structure the course-watch.ejs template to use the secure video loading -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= course.name %> | Academy</title>
  <style>
    /* Styling for video elements */
    .video-container {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .video-loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 5;
    }
    
    .video-error {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff5252;
      z-index: 5;
    }
    
    .module {
      cursor: pointer;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    
    .module.active {
      background: #f0f7ff;
    }
    
    .play-button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="course-container">
    <h1><%= course.name %></h1>
    
    <!-- Main video player -->
    <div class="main-content">
      <div class="video-container" id="main-video-container">
        <video id="main-video" controls width="100%">
          <source src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      
      <h2 id="current-module-title">Select a module to begin</h2>
    </div>
    
    <!-- Modules list -->
    <div class="modules-list">
      <% sections.forEach(function(section) { %>
        <div class="section">
          <h3><%= section.title %></h3>
          
          <div class="modules">
            <% section.modules.forEach(function(module) { %>
              <div class="module" id="module-<%= module.id %>" 
                   data-security-id="<%= module.securityId %>"
                   data-module-id="<%= module.id %>"
                   onclick="selectModule(this)">
                <div class="module-title"><%= module.title %></div>
                <div class="module-duration"><%= module.duration %> min</div>
                <button class="play-button" onclick="playModule(event, '<%= module.securityId %>', <%= module.id %>)">Play</button>
              </div>
            <% }); %>
          </div>
        </div>
      <% }); %>
    </div>
  </div>
  
  <!-- Include the secure video script generated by the server -->
  <%- secureVideoScript %>
  
  <script>
    // Current active module
    let activeModule = null;
    
    // Function to select a module
    function selectModule(moduleElement) {
      // Remove active class from previous module
      if (activeModule) {
        activeModule.classList.remove('active');
      }
      
      // Add active class to selected module
      moduleElement.classList.add('active');
      activeModule = moduleElement;
      
      // Update current module title
      const moduleTitle = moduleElement.querySelector('.module-title').textContent;
      document.getElementById('current-module-title').textContent = moduleTitle;
    }
    
    // Function to play a module video
    function playModule(event, securityId, moduleId) {
      // Prevent the click from bubbling up to the module div
      event.stopPropagation();
      
      // Select the module
      const moduleElement = document.getElementById(`module-${moduleId}`);
      selectModule(moduleElement);
      
      // Get the video element
      const videoElement = document.getElementById('main-video');
      
      // Use the secure video loading function
      window.playSecureVideo(videoElement, securityId, moduleId);
      
      // Record watching progress (optional)
      recordProgress(moduleId);
    }
    
    // Function to record watching progress
    function recordProgress(moduleId) {
      fetch('/update-video-progress', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email: '<%= user.email %>',
          module_id: moduleId,
          watched: true
        })
      });
    }
  </script>
</body>
</html>
